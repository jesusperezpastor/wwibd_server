name: Implementación en GCP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: build-and-deploy # Agregamos un identificador único para el trabajo
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to GCP
        uses: GoogleCloudPlatform/github-actions/deploy@v1.0.1
        with:
          credentials: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          project_id: wwibd-server
          app: wwibd-server
          version: ${{ github.sha }}
